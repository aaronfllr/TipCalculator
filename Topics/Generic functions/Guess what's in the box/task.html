<h2>Guess what's in the box</h2>
<div class="step-text">
<p></p>
<p>You have a generic class <code class="java">Box</code> that stores a value of some type. Define an extension function <code class="java"><span style="color: #000000;">guessBox()</span></code> that prints the following line : <code class="java">"In this box you have: ITEM"</code> , where <code class="java">ITEM</code> is the content of the box.</p><br><br><font color="gray">Memory limit: 256 MB</font><br><font color="gray">Time limit: 8 seconds</font><br><br>
</div>
